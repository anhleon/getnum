<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lấy số xác minh</title>
</head>
<body>
  <h1>Lấy số xác minh</h1>
  <button onclick="getPhone()">Lấy số</button>
  <p id="output">Chưa có dữ liệu</p>

  <script>
    async function getPhone() {
      const output = document.getElementById("output");
      output.innerText = "Đang tải...";
      try {
        const res = await fetch("https://proxy-sms-api.vercel.app/api/get-number");
        const data = await res.json();
        output.innerText = data.number || "Không có số.";
      } catch (err) {
        output.innerText = "Lỗi: " + err.message;
      }
    }
  </script>
</body>
</html>
